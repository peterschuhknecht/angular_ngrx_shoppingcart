<div class="products">
  Produkte
  <div *ngFor="let item of products$ | async" class="product">
    <div class="title">{{ item.title }}</div>
    <div class="price">{{ item.price }} Euro</div>
    <div style="clear: both;"></div>
    <div class="description">{{ item.description }}</div>
    <button class="button" (click)="addProductToCart(item)">In den Warenkorb</button>
    <div style="clear: both;"></div>
  </div>
</div>

<div class="cart">
  Warenkorb ({{ cartItems }} Artikel)
  <div class="greenMessage" *ngIf="showGreenMessage">Neuer Artikel hinzugef√ºgt</div>
  <div class="redMessage" *ngIf="showRedMessage">Artikel entfernt</div>
  <div *ngFor="let item of cart$ | async" class="product">
    <div class="title">{{ item.title }}</div>
    <div class="price">{{ item.price }} Euro</div>
    <div style="clear: both;"></div>
    <div class="description">Anzahl: 1</div>
    <button class="button" (click)="removeProductFromCart(item)">Entfernen</button>
    <div style="clear: both;"></div>
  </div>
</div>
