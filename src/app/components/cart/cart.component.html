<p-card header="Warenkorb ({{ cartItems }} Artikel)" [style]="{'width': '700px', 'background-color': 'rgb(241, 241, 241)'}">
  <app-product-list *ngIf="cart$ | async as products" [products]="products" buttonName="Entfernen"
    (newItemEvent)="removeProductFromCart($event)"></app-product-list>
  <div style="clear:both"></div>
</p-card>
